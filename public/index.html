<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Party</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="main-canvas" width="500" height="500" style="border:1px solid #000;"></canvas>

    <div class="ui" id="ping-div">
        <p id="pingDisplay">Ping: -- ms</p>
    </div>

    <div class="ui" id="volume-slider-div">
        <p id="music-volume-slider-display">music-volume</p>
        <input id="music-volume-slider" type="range" min="0" max="100" value="100" class="slider">

        <p id="sound-effects-volume-slider-display">sound-effects-volume</p>
        <input id="sound-effects-volume-slider" type="range" min="0" max="100" value="100" class="slider">
    </div>

    <div class="ui" id="name-input-div">
        <p id="name-input-display">Name:</p>
        <input id="name-input" type="text" value="Player" maxlength="10">
        <button id="set-name">Set Name</button>
    </div>

    <div id="game-state-board" style="text-align:center; font-size: 24px; margin-top: 10px;">
        <p id="game-state">Game State: --</p>
        <p id="timer"></p>
    </div>


    <div class="ui" id="player-list">
        <p>Players:</p>
        <ul id="player-list-ul">
        </ul>
    </div>

    <h1 id="win-announcement">YOU WIN</h1>

    <div class="ui" id="movement-buttons">
        <button id="up-button">Up</button>
        <button id="down-button">Down</button>
        <button id="left-button">Left</button>
        <button id="right-button">Right</button>
    </div>


    <!-- script imports -->
    <script type="module" src="/socket.io/socket.io.js"></script>

    <script type="module" src="constants.js"></script>
    <script type="module" src="state.js"></script>

    <script type="module" src="connection.js"></script>

    <script type="module" src="utils.js"></script>
    <script type="module" src="assets.js"></script>
    <script type="module" src="controls.js"></script>
    <script type="module" src="latency_check.js"></script>
    <script type="module" src="server_channels.js"></script>
    <script type="module" src="client_channels.js"></script>
    <script type="module" src="app.js"></script>

    <script type="module" src="periodically.js"></script>
    <script type="module" src="drawing.js"></script>
</body>

</html>
