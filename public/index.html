<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="main-canvas" width="500" height="500" style="border:1px solid #000;"></canvas>
    <script type="module" src="/socket.io/socket.io.js"></script>

    <script type="module" src="constants.js"></script>
    <script type="module" src="state.js"></script>

    <script type="module" src="connection.js"></script>

    <script type="module" src="utils.js"></script>
    <script type="module" src="assets.js"></script>
    <script type="module" src="controls.js"></script>
    <script type="module" src="latency_check.js"></script>
    <script type="module" src="server_channels.js"></script>
    <script type="module" src="client_channels.js"></script>
    <script type="module" src="app.js"></script>

    <script type="module" src="periodically.js"></script>
    <script type="module" src="drawing.js"></script>


    <div class="ui" id="debug-div">
        <p id="pingDisplay">Ping: -- ms</p>
        <p id="myCowTextureId">myCowTextureId: -- </p>
    </div>

    <div class="ui" id="player-list">
        <p>Players:</p>
        <ul id="player-list-ul">
        </ul>
    </div>

    <div class="ui" id="movement-buttons">
        <button id="up-button">Up</button>
        <button id="down-button">Down</button>
        <button id="left-button">Left</button>
        <button id="right-button">Right</button>
    </div>
</body>

</html>
